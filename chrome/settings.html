<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OSM Tools Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-size: 14px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
        }

        p {
            font-size: 14px;
        }

        .tool-item {
            padding: 8px;
            margin: 4px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: move;
        }

        .tool-item:hover {
            background-color: #e5e5e5;
        }

        .tool-item label {
            font-size: 14px;
        }

        .add-tool {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3367d6;
        }

        .instructions {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f0fe;
            border-radius: 4px;
        }

        #status-message {
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>OSM Tools Settings</h1>
    <p>Drag to reorder tools. Uncheck to disable.</p>
    <div id="tools-list"></div>

    <div class="add-tool">
        <h2>Add New Tool</h2>
        <input type="text" id="tool-name" placeholder="Tool Name">
        <input type="text" id="tool-url" placeholder="URL with {zoom}, {lat}, {lon} placeholders">
        <button id="add-tool-btn">Add Tool</button>
        <div class="instructions">
            <p><strong>URL Format:</strong> Use {zoom}, {lat}, and {lon} as placeholders in the URL.</p>
            <p><strong>Example:</strong> https://example.org/#map={zoom}/{lat}/{lon}</p>
        </div>
    </div>

    <button id="save-btn">Save Settings</button>
    <div id="status-message"></div>

    <script src="settings.js"></script>
    <script>
        window.name = 'osm_tools_settings';
    </script>
</body>

</html>
